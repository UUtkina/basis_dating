<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
 <h1>Accounts</h1>
 <button th:id="addAccount" >addAccount</button>
 <table>
   <tbody>
   <tr>
     <th>ID</th>
     <th>IBAN</th>
     <th>BALANCE</th>
           <th></th>
   </tr>
   <tr th:each="account:${accounts}">
     <td th:text="${account.id}"></td>
     <td th:text="${account.iban}"></td>
     <td th:text="${account.balance}"></td>
        <td>
           <form th:method="GET"
                 th:action="@{/accounts/{id}(id=${account.id})}" >
               <button
                       class="btn details"
                       type="submit"
                       name = "details-user-btn"
                       th:value="${account.id}"
               >Details
               </button>
           </form>
       </td>
       <td>
           <form th:method="DELETE"
                 th:action="@{/accounts/{id}(id=${account.id})}" >
               <button
                       class="btn delete"
                       type="submit"
                       name = "delete-user-btn"
                       th:value="${account.id}"
               >Delete
               </button>
           </form>
       </td>

   </tr>
   </tbody>
 </table>
<a href="/signupAcc.html">add_account</a>
<script th:src="@{/js/script.js}" type="text/javascript" defer ></script>
</body>
</html>
